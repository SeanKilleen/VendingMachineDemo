language: csharp
solution: Excella.Vending.sln

install:
  - nuget restore Excella.Vending.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Excella.Vending.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Tests.Unit.Excella.Vending.Domain/bin/Release/Tests.Unit.Excella.Vending.Domain.dll ./Tests.Unit.Excella.Vending.Machine/bin/Release/Tests.Unit.Excella.Vending.Machine.dll